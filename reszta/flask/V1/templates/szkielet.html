<!doctype html>
<!-- quiz2pw/templates/szkielet.html -->
<html>
    <head>
        <title>{% block tytul %}{% endblock%}{{ config.TYTUL }}</title>
    </head>
    <body>
        <h1>{% block hi %}{% endblock%}</h1>
        <p> Serwis umożliwia rozwiązywanie prostych quizów.</p>
        <ul>
            <li><a href="{{ url_for('index') }}">Główna</a></li>
            <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
            <li><a href="{{ url_for('edytuj', pid=0) }}">Edytuj</a></li>
            <li><a href="{{ url_for('dodaj') }}">Dodaj</a></li>
        </ul>

        <div id= "komunikaty">
            {% for komunikat in get_flashed_messages() %}
                <p><strong>{{ komunikat }}</strong></p>
            {% endfor %}
        </div>

        <div id="tresc">
            {% block tresc %} {% endblock %}
        </div>
    </body>
</html>
